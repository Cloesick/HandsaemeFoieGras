<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerij - Handsaeme Foie Gras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#3a3228] text-[#e0c9a6]">

    <!-- Placeholder for the header you created earlier -->
    <div id="header-placeholder">
        <!-- You would typically load your header component here using a script -->
    </div>

<main class="py-20">
    <div class="container mx-auto px-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">

            <section id="food-carousel-section">
                <a href="index.html#products" class="carousel-link block group">
                    <h2 class="text-4xl font-bold text-center mb-8 transition-colors duration-300 font-serif">Delicatessen</h2>
                    <div id="food-carousel" class="relative w-full mx-auto shadow-xl rounded-lg overflow-hidden">
                        <div id="food-carousel-wrapper" class="relative h-96">
                            </div>
                        <button class="carousel-prev absolute top-1/2 left-4 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-3 rounded-full transition-colors z-10">‹</button>
                        <button class="carousel-next absolute top-1/2 right-4 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-3 rounded-full transition-colors z-10">›</button>
                    </div>
                </a>
            </section>

            <section id="venue-carousel-section">
                <a href="index.html#contact" class="carousel-link block group">
                    <h2 class="text-4xl font-bold text-center mb-8 transition-colors duration-300 font-serif">Hoeve</h2>
                    <div id="venue-carousel" class="relative w-full mx-auto shadow-xl rounded-lg overflow-hidden">
                        <div id="venue-carousel-wrapper" class="relative h-96">
                            </div>
                        <button class="carousel-prev absolute top-1/2 left-4 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-3 rounded-full transition-colors z-10">‹</button>
                        <button class="carousel-next absolute top-1/2 right-4 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-3 rounded-full transition-colors z-10">›</button>
                    </div>
                </a>
            </section>

        </div>
    </div>
</main>

    <div id="footer-placeholder"></div>

<script src="public/assets/js/carousel.js" ></script>

</body>
</html>
